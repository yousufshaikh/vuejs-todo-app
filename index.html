<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo App Vue</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="jumbotron text-center">
						<h1>{{ todoInfo.todoTitle }}</h1>
						<p>{{ todoInfo.todoDescription }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-sm-6">
					<form class=""  v-on:submit.prevent="itemSubmitted">
						<div class="form-group">
							<label><strong>Todo Item</strong></label>
							<input type="text" name="" class="form-control" placeholder="Today's Work" v-model="itemNameText">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Add Item">
						</div>
					</form>
					<!-- {{ itemNameText }} -->
					<div class="text-center message" v-if="itemsNameCarrier.length > 0">
						<h4>Today is batter than another day !</h4>
					</div>
					<div class="text-center message-basic" v-else>
						<h4>This application is on Vue.js</h4>
					</div>
				</div>
				<div class="col-lg-6 col-sm-6">
					<h1 class="">Total Items: {{ itemsNameCarrier.length }} / {{itemsCapacity}}</h1>
					<div class="collapse-one" v-if="itemsNameCarrier.length > 0">
					<table class="table">
						<thead>
							<tr>
								<!-- <th>#</th> -->
								<th>Todo Item</th>
								<!-- <th>Edit</th> -->
								<th>Complete</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="(item, key) in itemsNameCarrier">
								<!-- <td></td> -->
								<td id="item">{{item}}</td>
								<!-- <td><i class="fa fa-pencil btn btn-info" v-on:click="editItem(key)"></i></td> -->
								<td v-on:click="completeItem(key)"><i class="fa fa-check btn btn-success"></i></td>
								<td><i class="fa fa-times btn btn-danger" v-on:click="deleteItem(key)"></i></td>
							</tr>
						</tbody>
					</table>
					</div>
					<div v-else>
						<h4>No item exist yet!</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
